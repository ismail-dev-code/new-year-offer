<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Offer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="open-sans-Merriweather">
    <header>
      <section class="new-year-container">
        <div class="new-year-title">
          <div class="new-year-greetings">
            <h3>Happy New Year</h3>
            <h1>New Year Party Celebration</h1>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="offer-container">
        <div class="offer-details">
          <div class="offer-title">
            <h1>65% OFF</h1>
            <h3>OUR HOLIDAY DEALS ARE BETTER</h3>
            <h2>ALL CATEGORIES</h2>
          </div>

          <img src="images/New Year Photo.png" alt="" />
        </div>
      </section>
      <section class="party-container">
        <div class="party-details">
          <h1 class="party-title">Welcome to midnight party</h1>
          <p class="party-description">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
          <button class="party-btn">Join Now</button>
        </div>
        <div class="party-img-year">
          <img src="images/Group 70.png" alt="">
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
